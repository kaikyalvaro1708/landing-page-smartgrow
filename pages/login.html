<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclui+</title>
    <link rel="shortcut icon" href="../img/logo_inclui+.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="../js/script-login.js" defer></script>
</head>

<body>
    <div class="login">
        <div class="container-left">
        </div>
        <div class="container-rigth">
            <div class="caixa-form">
                <form class="formLogin">
                    <img class="logo" alt="logo" src="../img/logo-smartgrow.png">
                    <h1 class="tituloForm">Faça seu login</h1>
                    <div class="formGroupInicial field ">
                        <input type="text" class="form__field" placeholder="usuario" name="usuario" id="usuario">
                        <label for="email" class="form__label">Usuário</label>
                    </div>
                    <div class="formGroupInicial field ">
                        <input type="password" class="form__field" placeholder="senha" name="senha" id="senha" required>
                        <label for="password" class="form__label">Senha</label>
                        <i class="fa fa-eye-slash" id="eye" aria-hidden="true"></i>
                    </div>
                    <fieldset>
                        <div>
                            <input class="enviar" id="btnEntrar" type="submit" value="Entrar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
